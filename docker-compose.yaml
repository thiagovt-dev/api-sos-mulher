services:
  db:
    image: postgis/postgis:16-3.4
    container_name: api-sos-mulher-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sos_mulher
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sos_mulher"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: api-sos-mulher-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  prisma-studio:
    image: node:20-slim
    container_name: api-sos-mulher-prisma-studio
    working_dir: /app
    command: >
      sh -lc "npx prisma studio
      --host 0.0.0.0
      --port 5555
      --schema=/app/prisma/schema.prisma
      --browser none"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sos_mulher?schema=public
      PRISMA_TELEMETRY_INFORMATION: "none"
    volumes:
      - .:/app:ro
    ports:
      - "127.0.0.1:5555:5555"
    depends_on:
      db:
        condition: service_healthy

volumes:
  dbdata:
  redisdata:
